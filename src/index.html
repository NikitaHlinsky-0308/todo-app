<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>  
    <h1 class="title">todos</h1>
    <div class="task-list">
        <div class="main-input">
            <div class="wrapper">
                <i class="input-btn fas fa-chevron-down"></i>
                <input class="task-input" type="text" placeholder="What needs to be done?">
            </div>
        </div>
        <label class="task">
            <input type="checkbox" class="checkbox" checked/>
            <span class="checkmark fas fa-check"></span>
            <span class="text-item">Lorem ipsum dolor sit amet. </span>
        </label>
        <label class="task">
            <input type="checkbox" class="checkbox"/>
            <span class="checkmark fas fa-check"></span>
            <span class="text">Lorem ipsum dolor sit amet. </span>
        </label>
        <label class="task">
            <input type="checkbox" class="checkbox"/>
            <span class="checkmark fas fa-check"></span>
            <span class="text">Lorem ipsum dolor sit amet. </span>
        </label>
        <div class="footer-input">
            <div class="counter">
                <p>2 2 left</p>
            </div>
            <div class="radio-footer"> 
                <label class="form-radio-btn">
                    <input type="radio" name="radio" value="1">
                    <span>btn 1</span>
                </label>
                <label class="form-radio-btn">
                    <input type="radio" name="radio" value="2">
                    <span>btn 2</span>
                </label>
                <label class="form-radio-btn">
                    <input type="radio" name="radio" value="3">
                    <span>btn 3</span>
                </label>
            </div>
            <div class="condition">
                <p>Clear completed</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f548565a8f.js" crossorigin="anonymous"></script>
</body>
</html>
